<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <title>NLW eSports</title>
</head>
<body>
  <header>
    <div>
        <img src="https://github.com/Wanderson-Alves-do-Nascimento.png" alt="foto de Wanderson Alves depois de comprar paçoca.">
    </div>
  </header>
  
  <main>
    <section>
      <div>
        <h2>Meus jogos</h2>
        <p>Os games que eu mais curto jogar!</p>

        <div class="swiper mySwiper">
          <ul class="games-list swiper-wrapper">
            <li class="swiper-slide">
              <a target="_blank" href="https://www.twitch.tv/directory/game/Dark%20Souls%20III">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/490292_IGDB-144x192.jpg" alt="Dark Souls III">
              </a>
            </li>
            <li class="swiper-slide">
              <a target="_blank" href="https://www.twitch.tv/directory/game/Hollow%20Knight">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/490147_IGDB-144x192.jpg" alt="Hollow Knight">
              </a>
            </li>
            <li class="swiper-slide">
              <a target="_blank" href="https://www.twitch.tv/directory/game/The%20Elder%20Scrolls%20V%3A%20Skyrim%20Special%20Edition">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/1050003477_IGDB-144x192.jpg" alt="ES Skyrim">
              </a>
            </li>
            <li class="swiper-slide">
              <a target="_blank" href="https://www.twitch.tv/directory/game/No%20Man's%20Sky">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/458781_IGDB-144x192.jpg" alt="No Man's Sky">
              </a>
            </li>
            <li class="swiper-slide">
              <a target="_blank" href="https://www.twitch.tv/directory/game/The%20Witcher%203%3A%20Wild%20Hunt">
                <img src="https://static-cdn.jtvnw.net/ttv-boxart/115977_IGDB-144x192.jpg" alt="The Witcher 3">
              </a>
            </li>
          </ul>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    
    <section>
      <div>
        <h2>Canais e Streamers</h2>
        <p>Lista de canais e transmissões que não perco!</p>
        <ul class="channels-list">
          <li>
            <a target="_blank" href="https://www.twitch.tv/maykbrito">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/9ce11a2b-ec84-44b1-9c76-b8d29df5fef0-profile_image-70x70.png" alt="Mayk Brito">
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.twitch.tv/canaltaticads">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/e35f5f70-f82a-4301-ae8f-5ee32dc6d63b-profile_image-70x70.png" alt="Tatica DS">
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.twitch.tv/filiperaaamos">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/0a607479-7317-421b-8ce0-9af0eead42ae-profile_image-70x70.png" alt="Felipe Ramos">
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.twitch.tv/nautiluslink">
              <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/29ca5026-dfa2-414b-bbb8-336bf9d6f369-profile_image-70x70.png" alt="Nautilus">
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section>
      <div>
        <h2>Minhas Redes</h2>
        <p>Vamos nos conectar!</p>
        <ul class="social-list">
          <li>
            <a href="https://twich.tv/">
              <img src="./assets/TwitchLogo.svg" alt="">
            </a>
          </li>
          <li>
            <a href="https://twitter.com/">
              <img src="./assets/TwitterLogo.svg" alt="">
            </a>
          </li>
          <li>
            <a href="https://instagram.com">
              <img src="./assets/InstagramLogo.svg" alt="">
            </a>
          </li>
          <li>
            <a href="https://youtube.com">
              <img src="./assets/YoutubeLogo.svg" alt="">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script src="./main.js"></script>
</body>
</html>
